<md-dialog aria-label="List dialog">
    
    <md-dialog-content>
        <h1>Edit a story</h1>
        
        <div style="margin-top: 24px;">
            
            <md-input-container style="width: 100%;">
                <label>Title</label>
                <input md-maxlength="1024" ng-model="deposit.TITLE" />
            </md-input-container>
            
            <md-input-container style="width: 100%;">
                <md-checkbox ng-model="approved" aria-label="Approved?">
                    Approved?
                </md-checkbox>            
            </md-input-container>              
            
            <md-input-container style="width: 100%;">
                <label>Transcription</label>
                <textarea md-maxlength="8192" ng-model="deposit.TRANSCRIPTION"></textarea>
            </md-input-container>            
            
        </div>    
        
    </md-dialog-content>
    
    <md-dialog-actions>
        <md-button ng-click="saveDialog()" class="md-primary">Save & Close</md-button>
        <md-button ng-click="closeDialog()" class="md-primary">Close</md-button>
    </md-dialog-actions>
    
</md-dialog>
