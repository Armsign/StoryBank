<div class="grid-container roomDirectory">
    
    <!-- Row 1 Background image -->
    <div style="grid-column: 1 / span 5; grid-row: 1 / span 2;">
        
        <img class="letterAccent" src="Images/Common/letterAccent_Left.svg" />
        
         <h1 class="blue">Inspiration Station</h1>
         
        <img class="letterAccent" src="Images/Common/letterAccent_Right.svg" />
         
         <h2>
            <b class="blue">Build</b> a character from the options available.
        </h2>
    </div>
    
    <div style="grid-column: 6 / span 5; grid-row: 1;">
         <h1 class="red">Make a deposit into the Story Bank</h1>
    </div>    

    <div class="grid-item" style="grid-column: 6 / span 5; grid-row: 2 / span 8;">
        <div ng-include src="'Templates/Keyboard/depositCreation.html'" ng-controller="KeyboardCTRL"></div>                                    
    </div>          

    <!-- Nav Elements -->
    
    <!--
        grid-template-columns: 192px 192px 192px 192px 192px 192px 192px 192px 192px 192px;    
        grid-template-rows: 108px 108px 108px - 108px 108px 108px 108px 108px 108px 108px;    
    -->

    <div class="grid-item navigationBar charSelector" style="grid-column: 1; grid-row: 2 / span 2;" ng-click="triggerChange(ev, 'Hair')">        
        <h3 class="blue">Hair</h3>
        <br/>
        <img src="Images/CharacterAssets/Hair/Hair0001.png" />                
    </div>    
    
    <div class="grid-item navigationBar charDisplay" style="grid-column: 2 / span 3; grid-row: 2 / span 8;">        
        <h3 class="blue">Your Character</h3>
        <br/>
        
        <!-- Positioning bleh -->        
        <img id="hairSelected" src="Images/CharacterAssets/Hair/Hair0001.png" />
        <img id="facesSelected" src="Images/CharacterAssets/Faces/Faces0001.png" />                
        <img id="torsoSelected" src="Images/CharacterAssets/Torso/Torso0001.png" />                
        <img id="armsSelected" src="Images/CharacterAssets/Arms/Arms0001.png" />
        <img id="handsSelected" src="Images/CharacterAssets/Hands/Hands0001.png" />        
        <img id="legsSelected" src="Images/CharacterAssets/Legs/Legs0001.png" />      
        <img id="feetSelected" src="Images/CharacterAssets/Feet/Feet0001.png" />              
        
    </div>                  

    <div class="grid-item navigationBar charSelector" style="grid-column: 5; grid-row: 2 / span 2;" ng-click="triggerChange(ev, 'Faces')">        
        <h3 class="blue">Face</h3>
        <br/>
        <img src="Images/CharacterAssets/Faces/Faces0001.png" />
    </div>           
    
    <div class="grid-item navigationBar charSelector" style="grid-column: 1; grid-row: 4 / span 2;" ng-click="triggerChange(ev, 'Arms')">        
        <h3 class="blue">Arms</h3>
        <br/>
        <img src="Images/CharacterAssets/Arms/Arms0001.png" />        
    </div>    
    
    <div class="grid-item navigationBar charSelector" style="grid-column: 5; grid-row: 4 / span 2;" ng-click="triggerChange(ev, 'Torso')">        
        <h3 class="blue">Torso</h3>   
        <br/>
        <img src="Images/CharacterAssets/Torso/Torso0001.png" />        
    </div>      
    
    <div class="grid-item navigationBar charSelector" style="grid-column: 1; grid-row: 6 / span 2;" ng-click="triggerChange(ev, 'Hands')">        
        <h3 class="blue">Hands</h3>        
        <img src="Images/CharacterAssets/Hands/Hands0001.png" />        
        <br/>
    </div>    

    <div class="grid-item navigationBar charSelector" style="grid-column: 5; grid-row: 6 / span 2;" ng-click="triggerChange(ev, 'Legs')">        
        <h3 class="blue">Legs</h3>  
        <br/>        
        <img src="Images/CharacterAssets/Legs/Legs0001.png" />   
    </div>     
    
    <div class="grid-item navigationBar charSelector" style="grid-column: 1; grid-row: 8 / span 2;" ng-click="triggerChange(ev, 'Hair')">        
        <h3 class="blue">Random</h3>              
        <br/>
    </div>    

    <div class="grid-item navigationBar charSelector" style="grid-column: 5; grid-row: 8 / span 2;" ng-click="triggerChange(ev, 'Feet')">        
        <h3 class="blue">Feet</h3> 
        <br/>        
        <img src="Images/CharacterAssets/Feet/Feet0001.png" />   
    </div>    
    
    <div class="grid-item logo" style="grid-column: 2 / span 3; grid-row: 10;" ng-click="switchArtefact($event, 'E', 15);">
        <img src="Images/Common/StoryBanklogo.png" />   
    </div>    
    
</div>
